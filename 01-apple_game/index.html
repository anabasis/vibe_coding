<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>유령 게임 - Sum 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="title">유령 게임</h1>
        <div class="meta">
          <div class="meta__item">
            <span class="label">시간</span>
            <span id="timer" class="value">02:00</span>
          </div>
          <div class="meta__item">
            <span class="label">점수</span>
            <span id="score" class="value">0</span>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="board" id="board" aria-label="유령 보드"></section>
      </main>

      <footer class="footer">
        <button id="startBtn" class="btn primary" aria-label="게임 시작">
          게임 시작
        </button>
        <button id="resetBtn" class="btn" aria-label="다시 시작">
          다시 시작
        </button>
        <div class="hint">합이 10이 되도록 유령을 선택하세요.</div>
      </footer>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="./script.js" defer></script>
  </body>
</html>
